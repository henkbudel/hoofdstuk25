<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Huiswerkopgave 25.17</title>

  <script src="http://code.jquery.com/jquery-3.1.0.min.js">
  </script>

  <script type="text/javascript">
  $(document).ready(function() {
  $("#groen").click(function() {
  $("#divje").css("background-color", "green");
  });
  $("#geel").click(function() {
  $("#divje").css("background-color", "yellow");
  });
  });
  </script>

</head>
<body>

<div id="divje">
  <button id="groen">Groen</button>
  <button id="geel">Geel</button>
  <p>Met de knoppen kunt u de achtergrond groen of geel maken.</p>
</div>

  <noscript>
  Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
  </noscript>

</body>
</html>
